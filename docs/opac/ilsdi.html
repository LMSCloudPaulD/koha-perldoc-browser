<h1><a class='u' href='#___top' title='click to go to top of document'
name="DLF_ILS-DI_for_Koha"
>DLF ILS-DI for Koha</a></h1>

<p>This script is a basic implementation of ILS-DI protocol for Koha.
It acts like a dispatcher,
that get the CGI request,
check required and optionals arguments,
call a function from C4::ILS-DI,
and finally outputs the returned hashref as XML.</p>
